<html>
    <head>
        <title>MinimalistPlayer</title>
        <style>
            /* style for the whole page */
            body {
                background-color: black;
                color: white;
                font-family: Arial;
                text-align: center; /* Center all the content */
            }

            /* The div that will hold the song list */
            #Phonk {
                width: 380px;
                background-color: #222;
                border: 1px solid grey;
                padding: 15px;
                margin: 20px auto;
                text-align: left; /* Align song text to the left */
            }
            
            /* A default style for each song that might be added later */
            .song-item {
                padding: 10px;
                border-bottom: 1px solid #333; /* line between songs */
                cursor: pointer;
            }
            
            /* style for the song that is currently playing */
            .song-item.active {
                background-color: green;
                color: black;
            }
            
            /* style for all buttons */
            button {
                padding: 10px;
                font-size: 16px;
                margin: 10px 5px; /* Add some space around the buttons */
                cursor: pointer;
                background-color: #333;
                color: white;
                border: 1px solid grey;
            }

            /* Make the play button bigger and round */
            #playndpause {
                font-size: 18px;
                width: 60px;
                height: 60px;
                background-color: white;
                color: black;
                border-radius: 50%; /* make it a circle */
                border: none;
            }

            /* Style for the time display */
            #Playtime, #songDuration {
                font-size: 14px;
                color: #b3b3b3;
            }

            /* Style for the volume label */
            label[for="volumeControl"] {
                font-size: 14px;
                color: #b3b3b3;
            }

        </style>
    </head>
    <body>
        <button id="back">Previous Song</button>
        <button id="next">Next Song</button>
        <button id="playndpause">Play</button>
        <button id="repeat">Repeat</button>
        <button id="shuffle">Shuffle</button>
        <audio id="MinimalistPlayer"></audio>
        <div id="Phonk"></div>
        <div id="progressContainer" style="width: 400px; height: 10px; background: rgba(82, 82, 82, 0.589); cursor: pointer; margin: 20px auto;">
            <div id="progressBar" style="width: 0%; height: 100%; background: rgb(5, 243, 199);"></div>
        </div>
        <div>
          <span id="Playtime">0:00</span> / <span id="songDuration">0:00</span>
        </div>
        <br> <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
        <script src="MusicPlayer.js"></script>
    </body>
</html>
